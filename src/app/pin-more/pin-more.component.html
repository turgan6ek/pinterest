      <img src='{{pinData.img}}' class="img-fluid" alt="">

    <div class="col">
      <div class="card-body">
        <h1 class="text-center">
          {{pinData.title}}

          {{pinData.about}}

        <a class="nav-link text-center"  routerLink="profile" role="button" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" style="background-color: #dedede;width: 40px;height: 40px">{{userData.email}}</a>
      </div>
    </div>
  </div>

  <button class="btn">Save</button>
